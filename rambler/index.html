<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel = "stylesheet" href = "style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Montserrat:wght@100&display=swap');
        </style>
    </head>

    <body>
        <div class = "content">
            <div class = "titlebox">
             HOSTELS IN NEPAL
            </div>
            <div class = "grid_container">
                <div class = "object" data-tilt>
                    <img src = "onlypic.png" id = "rambler" >
                    <div class = "object_txt">RAMBLER HOSTEL</div>
                </div>
                <div class = "object" data-tilt>
                    <img src = "stupa.jpg">
                    <div class = "object_txt">HOSTELS IN KATHMANDU</div>
                </div>
                <div class = "object" data-tilt>
                    <img src = "pokhara.jpg">
                    <div class = "object_txt">HOSTELS IN POKHARA</div>
                </div>
                <div class = "object" data-tilt>
                    <img src = "nepaltour.jpg">
                    <div class = "object_txt">TOURS IN NEPAL</div>
                </div>
                <div class = "object" data-tilt>
                    <img src = "trekking.jpg">
                    <div class = "object_txt">TREKKING IN NEPAL</div>
                </div>
                <div class = "object" data-tilt>
                    <img src = "tibet.jpg">
                    <div class = "object_txt">TOURS IN TIBET/BHUTAN</div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="vanilla-tilt.js"></script>
    </body>
</html>
